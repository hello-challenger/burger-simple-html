<body>

	<div id="grill" class="contenair">
		<nav>
			<input type="checkbox" id="check">
			<label for="check" class="burger"><i class="fas fa-bars"></i></label>

			<ul class="menu">

		<main>
			<img src="../public/media/img/tasty-burger.jpg" alt="tableau avec algorithme">

		<form method="post" action="" id="inscription">
			<!-- <fieldset disabled> -->
			<fieldset>
				<legend>Vos infos</legend>
				<p>
					<label for="prenom" id="surname">Prénom :</label>
					<input type="text" id="surname" name="prenom" placeholder="Prénom" required>
				</p>
				<p>
					<label for="nom" id="name">Nom :</label>
					<input type="text" id="name" name="nom" placeholder="Nom" required>
				</p>
				<p>
					<label for="mail" id="e-mail">Email :</label>
					<input type="text" id="e-mail" name="mail" placeholder="Mail" required>
				</p>
			</fieldset></br>
			<input type="submit" value="envoyer">
		</form>


		<footer>footer</footer>
	</div>
